<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="./img/celInstagram.png" alt="tela-celular">
       </div>

       <div class="instagram-continue">  
            <div class="group">
                <img src="img/logo-instagram.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/mateuspereira.png" alt="foto de perfil">
                </div>
               
                <a href="#" class="instagram-login">Continue como mateus pereira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é mateus pereira?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href=""><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"><img src="img/appStore.png" alt="download pela apple store"></a>

                    <a href="#" class="app-download"> <img src="img/googlePlay.png" alt="download pelo google play"></a>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
